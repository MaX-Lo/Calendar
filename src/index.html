<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<main class="container-fluid  p-5">
    <p class="text-primary h3" id="calendarTitle">No calendar data available :(</p>
    <p class="text-center text-secondary h4" id="date">date placeholder</p>
    <div class="pt-3" id="calendarContainer"></div>
    <div class="d-flex justify-content-center">
        <div class="btn-group">
            <button id="prevCalendarBtn" type="button" class="btn btn-primary"> <</button>
            <button id="addBtn" type="button" class="btn btn-primary">+</button>
            <button id="nextCalendarBtn" type="button" class="btn btn-primary"> ></button>
        </div>
    </div>
    <div class="mt-4" id="weekdayBarChart"></div>

</main>
</body>
</html>
