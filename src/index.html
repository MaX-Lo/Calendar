<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
</head>
<body>
<main role="main">
    <section class="container-fluid">
        <div class="d-flex justify-content-center m-5">
            <div id="leftTitle" class="p-0 m-3 h4 text-secondary align-self-end">Reading</div>
            <div id="centerTitle" class="p-0 m-3 h2">Climbing</div>
            <div id="rightTitle" class="p-0 m-3 h4 text-secondary align-self-end">Biking</div>
        </div>
    </section>

    <section class="d-flex justify-content-center">
        <div id="calendarContainer" class="w-75"></div>
    </section>

    <section class="container">
        <p class="text-center h1" id="date">date placeholder</p>
    </section>

</main>
</body>
</html>
